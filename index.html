<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
                "
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Looks so awesome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<input type="text" id="somename" placeholder="Some name" />
					<input type="email" id="someemail" placeholder="Some email" />
					<input type="text" id="somecomment" placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button type="button">Send My postcard</button>
			</div>
		</div>
	</body>
</html>
